# The bot token from https://discordapp.com/developers/
token: "add-your-token-here"

# Prefix for discord commands
prefix: "+"

# Port to listen on
listeningPort: 8888

# Channel to post generic plugin messages in. Also the channel to listen for Discord commands in.
defaultChannel: "add-channel-id-here"

# Log more messages to the console, useful for debugging
verbose: false

# Message cooldown, number of milliseconds to wait between sending messages. Use this if your server sends too many messages for the bot to keep up. (Bot will get delayed if it hits more than 5 messages per 5 seconds)
cooldown: 1000

# You need to enter your server id here to use role syncing, this will also show your server's roleIDs on startup
serverid: "430468637183442945"

# Dictionary of discord roles to be synced to the game, value on the left is the discord role id and the right is the name of the game role they should be granted
rolesync: ["430474354875432960":"Admin", "444899558653427723":"Tier 2 Donator", "444899493620744212":"Tier 1 Donator"]

# Set permissions for discord roles here, the list names are the names of the discord roles and the list items are the first word of a command. Discord admins have access to all commands.
permissions:
    439020448710262784: # @everyone
        - list
    444899493620744212: # Donator
        - vs_whitelist
    439020448710262784: # Moderator
        - ban
        - unban
        - kick
        - roundrestart
        - hidetag
        - showtag
        - vs_reload
        - vs_enable
        - vs_disable